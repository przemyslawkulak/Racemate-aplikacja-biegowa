{% extends "racemate/index.html" %}
{% block content %}
<body class="bg-dark">

    <div class="container">
      <div class="card card-login mx-auto mt-5">
        <div class="card-header">Login</div>
        <div class="card-body">
          <form method="POST">
            {% csrf_token %}
            <div class="form-group">
              <div class="form-label-group">
                <input type="text" name="login" id="inputEmail" class="form-control" placeholder="Login" required="required" autofocus="autofocus">
                <label for="inputEmail">Login</label>
              </div>
            </div>
            <div class="form-group">
              <div class="form-label-group">
                <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required="required">
                <label for="inputPassword">Password</label>
              </div>
            </div>
            <div class="form-group">
              <div class="checkbox">
                <label>
                  <input type="checkbox" value="remember-me">
                  Remember Password
                </label>
              </div>
            </div>

             <button class="btn btn-primary btn-block" type="submit">Login</button>
            <!--<br><a class="btn btn-primary btn-block" href="{% url 'landing-page' %}">Login</a>-->
          </form>
          <div class="text-center">
            <a class="d-block small mt-3" href="{% url 'register' %}">Register an Account</a>
            <!--<a class="d-block small" href="forgot-password.html">Forgot Password?</a>-->
          </div>
        </div>
      </div>
    </div>
  </body>
{% endblock content %}
