{% extends "racemate/index.html" %}
{% block content %}
<body class="bg-dark">

    <div class="container">
      <div class="card card-register mx-auto mt-5">
        <div class="card-header">Register an Account</div>
        <div class="card-body">
          <h5 style="color:red">{{text}}</h5>
          <form method="POST">
            {% csrf_token %}
            <div class="form-group">

                <div class="form-group">
                  <div class="form-label-group">
                    <input type="text" name='username' id="firstName" class="form-control" placeholder="Login" required="required" autofocus="autofocus">
                    <label for="firstName">Login</label>
                  </div>
                </div>
                <!--<div class="col-md-6">-->
                  <!--<div class="form-label-group">-->
                    <!--<input type="text" id="lastName" class="form-control" placeholder="Last name" required="required">-->
                    <!--<label for="lastName">Last name</label>-->
                  <!--</div>-->
                <!--</div>-->
              </div>

            <div class="form-group">
              <div class="form-label-group">
                <input type="email" name='email' id="inputEmail" class="form-control" placeholder="Email address" required="required">
                <label for="inputEmail">Email address</label>
              </div>
            </div>
            <div class="form-group">
              <div class="form-row">
                <div class="col-md-6">
                  <div class="form-label-group">
                    <input type="password" name='password'id="inputPassword" class="form-control" placeholder="Password" required="required">
                    <label for="inputPassword">Password</label>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-label-group">
                    <input type="password" name='confirmPassword' id="confirmPassword" class="form-control" placeholder="Confirm password" required="required">
                    <label for="confirmPassword">Confirm password</label>
                  </div>
                </div>
              </div>
            </div>
            <button class="btn btn-primary btn-block">Register</button>
          </form>
          <div class="text-center">
            <a class="d-block small mt-3" href="{% url 'login' %}">Login Page</a>
            <!--<a class="d-block small" href="forgot-password.html">Forgot Password?</a>-->
          </div>
        </div>
      </div>
    </div>
  </body>
{% endblock content %}
