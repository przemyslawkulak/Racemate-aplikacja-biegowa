{% extends "racemate/index.html" %}
{% block content %}
<div class="cards mb-3">

            <div class="card-header">
              <i class="fas fa-users"></i><span  class="test fa-lg"> Your running groups:</span>



            </div>
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                  <thead>
                    <tr>

                      <th>Name of the group</th>
                      <th>Admin</th>
                      <th>Creation date</th>
                         <th>No. of members</th>

                    </tr>
                  </thead>
                <tbody>
                    {% for i in groups %}
                    <tr>

                        <td><a href='/running_group/{{i.id}}'>{{i.name}}</a></td>
                      <td>{{i.admins}}</td>
                      <td>{{i.date}}</td>
                        <td>{{i.members}}</td>
                    {% endfor%}
                    </tr>

                </tbody>
                </table>
              </div>
            </div>
</div>

{% endblock content %}
